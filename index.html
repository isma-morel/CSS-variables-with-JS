<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing Var CSS with JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Practicing with
        <span>JS</span>
    </h1>
    <div class="controls">
        <label for="sizing">Sizing:</label>
        <input type="range" name="sizing" min="10" max="200" value="10" data-sizing="px">
        
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        
        <label for="base">Color:</label>
        <input type="color" name="color" value="#ffc600">
    </div>
    <div class="img-container">
        <img src="https://images.pexels.com/photos/1070945/pexels-photo-1070945.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
    </div>
    <script src="app.js"></script>
</body>
</html>
